<div class="row">
  <div class="col text-center">
    <img src="../assets/img/{{intentos}}.png" class="ahorcado-img">
    <h3>Intentos <span>{{intentos}}/9</span></h3>
  </div>
</div>
<div class="row">
  <div class="col text-center">
    <h1>{{palabraOculta}}</h1>
  </div>
</div>
<div class="row" *ngIf="gana">
  <div class="col text-center">
    <h1>Felicidades, ganaste</h1>
    <h4>:)</h4>
  </div>
</div>
<div class="row" *ngIf="pierde">
  <div class="col text-center">
    <h1>Lo siento, perdiste :(</h1>
    <h4>{{palabra}}</h4>
  </div>
</div>
<div class="row" *ngIf="!gana && !pierde">
  <div class="col text-center">
  <button (click)="comprobar(letra)" *ngFor="let letra of letras" class="btn btn-primary">{{ letra }}</button>
  </div>
</div>
